<h3>{{ title }}</h3>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Ref</th>
      <td mat-cell *matCellDef="let element">{{ element._id }}</td>
    </ng-container>
    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef>Start Time</th>
      <td mat-cell *matCellDef="let element">{{ element.start_time }}</td>
    </ng-container>

    <ng-container matColumnDef="end_time">
      <th mat-header-cell *matHeaderCellDef>End Time</th>
      <td mat-cell *matCellDef="let element">{{ element.end_time }}</td>
    </ng-container>
    <ng-container matColumnDef="pickup_time">
      <th mat-header-cell *matHeaderCellDef>Pickup Time</th>
      <td mat-cell *matCellDef="let element">{{ element.pickup_time }}</td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let element">
        Lat:{{ element.location.lat }} <br />Lng:{{ element.location.lng }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="getStatusClass(element.status)"
      >
        {{ element.status }}
      </td>
    </ng-container>

    <!-- <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef>Updated At</th>
            <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
          </ng-container> -->

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of deliveries"
  ></mat-paginator>
</div>
